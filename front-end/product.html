<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name</title>

    <script defer src="https://kit.fontawesome.com/2fe7dc3279.js" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <a url="index.html"><img src="logos/logo-Orinoco.JPG"/></a>
        <a url="cart.html"><i class="fas fa-shopping-cart"></i></a>
    </header>

    <section class="product">
        <div class="product-card">
            <div class="product-info">
                <h2>Camera</h2>
                <p>Description</p>
                <p>Price €€</p>
                <img src="logos/logo-Orinoco.JPG" alt="camera">
            </div>

            <div class="model">
                <label for="choose-model">Choissisez votre model :</label>
                <select name="model" id="choose-model">
                    <option value="">Choissisez un model</option>
                    <option value="lense1">lense1</option>
                    <option value="lense2">lense2</option>
                    <option value="lense3">lense3</option>
                </select>
            </div>

            <button type="button">Ajouter au panier</button>
        </div>
    </section>

    <footer>
        <img src="logos/logo-Orinoco.JPG" alt ="logo">
        <h2>Phrase d'accroche !</h2>
    </footer>
    
</body>
</html>
