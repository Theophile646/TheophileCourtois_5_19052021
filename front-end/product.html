<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Name</title>

    <link rel="stylesheet" href="styles/main.css" />

    <script src="https://kit.fontawesome.com/2fe7dc3279.js" crossorigin="anonymous"></script>


    
</head>
<body>
    <header>
        <a href="index.html"><img src="logos/logo-orinoco.png" alt="logo-Orinoco" class="logo logo-width"/></a>
        <a id="cartCounter" href="cart.html">
            <i id="cartCounter-icon" class="fas fa-shopping-cart counter-icon"></i>
        </a>    
    </header>

    <div class="content" >
        <!-- Validation Pop-up -->
        <div id="popup" class="popup--hidden">
            <div class="popup__content">
                <div class="popup__title">
                    <h2>Ce produit a bien été ajouté au panier.</h2>
                </div>
                <div class="popup__buttons">
                    <a href="index.html" id="home__button" class="button">Continuer mes achats</a>
                    <a href="cart.html" id="cart__button" class="button">Valider ma commande</a>
                </div>

            </div>
        </div>
        
            <!-- Home button  -->
            <div class="button__home">
                <a class="button" href="index.html" alt="Continuer les achats"><i class="fas fa-home"></i></a>
            </div>

            <!-- Product from JS -->

            <section id="product"></section>

    </div>


    <footer>
        <img src="logos/logo-orinoco.png" alt ="logo" class="logo-footer">
    </footer>
    

    <script src="product.js"></script>
    <script src="cartCounter.js"></script>

</body>
</html>
