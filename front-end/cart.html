<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>

    <link rel="stylesheet" href="styles/main.css" />


    
</head>
<body>
    <header>
        <a href="index.html"><img src="logos/logo-Orinoco.JPG" alt="logo-Orinoco" class="logo header-logo"/></a>
        <a href="cart.html"><i class="fas fa-shopping-cart gradient-icon"></i></a>
    </header>

    <!-- Cart summary-->
    <section class="cart-summary">
        <h1>Votre panier</h1>

        <div id="product-recap">
            <table>
                <thead>
                    <tr>
                        <th>Supprimer</th>
                        <th>Image</th>
                        <th>Nom du produit</th>
                        <th>Prix</th>
                        <th>Total</th>
                    </tr>
                </thead>

                    <!-- HTML à utiliser dans le JS -->
                <tbody id="inject-html"></tbody>
                    
            </table>

            <div id="cart-total"></div>
        </div>

        

    </section>


    <!-- Form -->
    <section id="order-form">
        <form>
            <label for="firstName">Prénom :</label>
            <input type="text" maxlength="10" id="firstName" name="firstName" required><br>
            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="adress">Adresse :</label>
            <input type="text" id="adress" name="adress" required pattern="^\d\s.*([a-zA-Z]+( [a-zA-Z]+)+)$"><br>
            <label for="city">Ville :</label>
            <input type="text" id="city" name="city" required pattern="^[a-zA-Z]+$"><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required><br>
            <input type="button" id="submit-button" value="Envoyer">
        </form>

    </section>

    <footer>
        <img src="logos/logo-Orinoco.JPG" alt ="logo" class="logo footer-logo">
        <h2>Phrase d'accroche !</h2>
    </footer>
    
    <script src="cart.js"></script>
    <script src="https://kit.fontawesome.com/2fe7dc3279.js" crossorigin="anonymous"></script>

</body>
</html>
