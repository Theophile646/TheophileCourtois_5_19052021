<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>

    <link rel="stylesheet" href="styles/main.css" />


    
</head>
<body>
    <header>
        <a href="index.html"><img src="logos/logo-orinoco.png" alt="logo-Orinoco" class="logo logo-width"/></a>
        <a href="cart.html"><i class="fas fa-shopping-cart gradient-icon"></i></a>
    </header>

    <div class="container">
        <!-- Home button  -->
        <div class="button__home">
            <a class="button" href="index.html" alt="Continuer les achats"><i class="fas fa-home"></i></a>
        </div>

        <!-- Cart summary-->
        <section class="cart-summary">
            <h1>Votre panier</h1>

            <div id="product-recap">
                <table>
                    <thead>
                        <tr>
                            <th>Produit</th>
                            <th></th>
                            <th>Prix</th>
                            <th></th>
                        </tr>
                    </thead>

                        <!-- HTML à utiliser dans le JS -->
                    <tbody id="inject-html"></tbody>
                        
                </table>

                <div id="cart-total"></div>
            </div>

            

        </section>
    </div>


    <!-- Form -->
    <section class="validation-form">
        <h2>Veuillez remplir le formulaire pour valider votre commande</h2>
        <form id="order-form">
            <label for="firstName">Prénom :</label>
            <input type="text" maxlength="20" id="firstName" name="firstName" required><br>
            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName" required><br>
            <label for="adress">Adresse :</label>
            <input type="text" id="address" name="address" required><br>
            <label for="city">Ville :</label>
            <input type="text" id="city" name="city" required><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email" required><br>
            <input type="submit" id="submit-button" value="Valider la commande" required class="button">
        </form>

    </section>

    <footer>
        <img src="logos/logo-orinoco.png" alt ="logo" class="logo-width">
    </footer>
    
    <script src="cart.js"></script>
    <script src="https://kit.fontawesome.com/2fe7dc3279.js" crossorigin="anonymous"></script>

</body>
</html>
