<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier</title>

    <link rel="stylesheet" href="styles/main.css" />

    <script defer src="https://kit.fontawesome.com/2fe7dc3279.js" crossorigin="anonymous"></script>
    <script defer src="cart.js"></script>
    
</head>
<body>
    <header>
        <a url="index.html"><img src="logos/logo-Orinoco.JPG"/></a>
        <a url="cart.html"><i class="fas fa-shopping-cart"></i></a>
    </header>

    <section class="cart">
        <div class="product-recap">
            <div class="cart-product-info">
            <h2>Camera</h2>
            <p>Price €€</p>
            <img src="" alt="camera">
        </div>

        <div class="cart-total">
            <p>€€</p>
        </div>

    </section>

    <section id="order-form">
        <form>
            <label for="firstName">Prénom :</label>
            <input type="text" maxlength="10" id="firstName" name="firstName"><br>
            <label for="lastName">Nom :</label>
            <input type="text" id="lastName" name="lastName"><br>
            <label for="adress">Adress :</label>
            <input type="text" id="adress" name="adress"><br>
            <label for="city">Ville :</label>
            <input type="text" id="city" name="city"><br>
            <label for="email">Email :</label>
            <input type="email" id="email" name="email"><br>
        </form>

    </section>

    <footer>
        <img src="logos/logo-Orinoco.JPG" alt ="logo">
        <h2>Phrase d'accroche !</h2>
    </footer>
    
    
</body>
</html>
